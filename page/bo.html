<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img src="" alt="" id="head" width="200px" height="200px">
    <p id="name"></p>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var baseUrl = "http://zu3d2j.natappfree.cc";
        //授权登录
        function red() {
            window.location.href = baseUrl + "/api/h5/login?re_url=http://zu3d2j.natappfree.cc/bo.html"
        }
        //获取URL参数
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }
        var token = getQueryVariable('token');
        token ? localStorage.setItem("token", token) : '';
        localToken = localStorage.getItem('token');
        axios.defaults.headers.common['access_token'] = localToken;
        axios({
            url: baseUrl + "/api/h5/getUserInfo",
            method: 'post',
            data: {
                localToken
            }
        }).then(response => {
            if(response.data.code){
                red();
            }else{
                document.getElementById("head").src=response.data.headimgurl;
                document.getElementById("name").innerHTML=response.data.nickname;
            }
        })
    </script>
</body>

</html>
